<div class="account-wrap">

  <a class="site-logo" href="index-2.html">
      <img src="assets/img/images/template/logo-white.png" alt="Site Logo">
  </a>

  

  <form (submit)="registerUser($event)"  class="accountform loginform">
    <div class="form-group">
      <label for="username">User Name</label>
      <span class="fa fa-envelope"></span>
      <input class="form-control" id="username" type="text" aria-describedby="username" placeholder="User Name">
    </div>
    <div class="form-group">
      <label for="password">Country</label>
      <span class="fa fa-lock fa-lg"></span>
      <input class="form-control" id="country" type="country" placeholder="Country">
    </div>
    <div class="form-group">
      <label for="password">Email</label>
      <span class="fa fa-lock fa-lg"></span>
      <input class="form-control" id="email" type="email" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <span class="fa fa-lock fa-lg"></span>
      <input class="form-control" id="password" type="password" placeholder="Password">
    </div>
    <div class="form-group">
      <div class="form-check">
        <label class="form-check-label">
          
          <input class="form-check-input" type="checkbox"> Remember Password</label>
      </div>
    </div>
      <input  class="btn btn-lg btn-primary btn-block" value="Login" type="submit">
   
   
  </form>
</div>
